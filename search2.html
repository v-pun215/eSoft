<!DOCTYPE html>
<html>
<title>MicroS Search</title>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
type="text/javascript"></script>

<style type="text/css">
@import url("http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");

#feedControl {
margin-top : 10px;
margin-left: auto;
margin-right: auto;
width : 440px;
font-size: 12px;
color: #9CADD0;
}
</style>
<script type="text/javascript">
function load() {
var feed ="http://feeds.bbci.co.uk/news/world/rss.xml";
new GFdynamicFeedControl(feed, "feedControl");

}
google.load("feeds", "1");
google.setOnLoadCallback(load);
</script>
<style>
body {
  background-color: black;
}
button {
  border-radius: 15px;
  width: 10%;
  padding: 10px;
  background: white;
  color: black;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}
</style>
<center>
<img src="DB559DAB-D473-45E5-BF67-5627E9681A63.png" width = 250 height = 250>
<form action="https://www.google.com/search">
  <input style="font-size:30px;" name='q' type="search" id = 'Search Box'/>  <p> <button type="submit"><i class="fa fa-search"></i></button> <button onclick='record()'><img src='E01741C8-9537-4551-86C3-AE9E303B69D1.png' width = 30 height = 30/></button>
</form>

<script>
  function record() {
      var recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";

      recognition.onresult = function(event) {
          // console.log(event);
          document.getElementById('Search Box').value = event.results[0][0].transcript;
      }
      recognition.start();

  }
</script>
<div id="body">
<div id="feedControl" style="float:bottom;">Loading...</div>
</div>
</center>
</body>
</html>
