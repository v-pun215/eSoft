<!DOCTYPE html>
<html>
<title>MicroS Search</title>
<body>
<style>
body {
  background-image: url('CFDCE6F0-86F6-4EB0-B9EC-97EC095DDFCD.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<center>
<img src="output-onlinepngtools 2.png" width = 200 height = 200>
<form action="https://www.google.com/search">
  <input style="font-size:30px;" name='q' type="search" id = 'Search Box'/>  <img src='E01741C8-9537-4551-86C3-AE9E303B69D1.png' onclick='record()'width = 30 height = 30/><p>
  <input type = "submit" value = "Search"/>
</form>

<script>
  function record() {
      var recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";

      recognition.onresult = function(event) {
          // console.log(event);
          document.getElementById('Search Box').value = event.results[0][0].transcript;
      }
      recognition.start();

  }
</script>
</center>
</body>
</html>
