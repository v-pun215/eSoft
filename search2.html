<!DOCTYPE html>
<html>
<title>MicroS Search</title>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background-image: url('CFDCE6F0-86F6-4EB0-B9EC-97EC095DDFCD.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
button {
  border-radius: 15px;
  width: 10%;
  padding: 10px;
  background: white;
  color: black;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}
</style>
<center>
<img src="DB559DAB-D473-45E5-BF67-5627E9681A63.png" width = 250 height = 200>
<form action="https://www.google.com/search">
  <input style="font-size:30px;" name='q' type="search" id = 'Search Box'/>  <img src='E01741C8-9537-4551-86C3-AE9E303B69D1.png' onclick='record()'width = 30 height = 30/><p>
  <button type="submit"><i class="fa fa-search"></i></button>
</form>

<script>
  function record() {
      var recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";

      recognition.onresult = function(event) {
          // console.log(event);
          document.getElementById('Search Box').value = event.results[0][0].transcript;
      }
      recognition.start();

  }
</script>
</center>
</body>
</html>
